<!DOCTYPE html>
<html>
<body>

<h1>The textarea element</h1>

<form>
    <p><label for="request">Review of W3Schools:</label></p>
    <textarea id="request" name="w3review" rows="8" cols="80">input</textarea>
    <br>
    <input type="button" value="Submit" id="submit_button">
    <input type="button" value="Get Response" id="get_response">
    <p><label for="response">Response:</label></p>
    <textarea id="response" name="response" rows="8" cols="80">input</textarea>
    <br>
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the
    server called "action_page.php".</p>
<script type="module" src="/index.js"></script>
</body>
</html>
